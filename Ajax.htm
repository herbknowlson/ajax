
<!DOCTYPE html>
<html>
<head>
<body onload="loadXMLDoc();">

<script>

function pageScroll() {
	window.scrollBy(0,15 ); // horizontal and vertical scroll increments
	scrolldelay = setTimeout('pageScroll()',50); // scrolls every 1 milliseconds
}

function stopScroll() {
    	clearTimeout(scrolldelay);
}


function getUrlVars() {
  var vars = {};
  var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,
  function(m,key,value) {
        vars[key] = value;
    });
    return vars;
}


// -----------------------------------------------------
// This page displays images, the name of which are held
// in a file called imageNames.txt. This file is created
// by a ruby program call createImageFile.rb.
// ------------------------------------------------------
function loadXMLDoc()
{
	var selection = getUrlVars()["selection"];
	var msg = "Please wait images are loading...... " + selection;
   	document.getElementById("heading").innerHTML=msg;

   	 if (selection == "1") {
   	   var xmlhttp;
   	   xmlhttp=new XMLHttpRequest();
   	   xmlhttp.open("GET","imageNames1.txt",false);
   	   xmlhttp.send();
   	   document.getElementById("myImages").innerHTML=xmlhttp.responseText;
   	   document.getElementById("heading").innerHTML="";

   	 }

   	 if (selection == "2") {
	   var xmlhttp;
	   xmlhttp=new XMLHttpRequest();
	   xmlhttp.open("GET","imageNames2.txt",false);
	   xmlhttp.send();
	   document.getElementById("myImages").innerHTML=xmlhttp.responseText;
   	 }
}

</script>

</head>

<p id="heading"></p>
<p> <a href="javascript:pageScroll()">Scroll Page </a></p>
<p id="image"></p>
<div id="myImages"><h2>Let AJAX change this page</h2></div>

</body>
</html>
